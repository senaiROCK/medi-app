<ion-view id="plant-view" view-title="{{viewTitle}}">
    <ion-nav-buttons side="primary">
        <button class="button btn-success navbar-custom-button" ng-click="deletePlant()" ng-show="isAdmin">
            <i class="ion-ios-trash" style="font-size: 25px;"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <!-- Admin view -->
        <div id="content-view_admin" ng-show="isAdmin">
            <form ng-submit="updatePlant()" novalidate>
                <div class="col-md-12 card" style="padding: 10px;">
                    <div class="col-md-12" ng-if="!formData.plantPic">
                        <img ng-src="{{base + plant.plant_pic}}" height="250" width="100%" class="thumb"/>
                    </div>
                    <div class="col-md-12">
                        <img ng-src="{{formData.imageHolder}}" height="250" width="100%" ngf-thumbnail="formData.plantPic"/>
                    </div>
                    <div class="col-md-12">
                        <input type="file" id="plant_pic" ngf-select ng-model="formData.plantPic" name="plant_pic"
                               accept="image/*" ngf-max-size="50MB" class="left" required/>
                    </div>
                </div>

                <div class="col-md-12 card" style="padding: 10px;">
                    <input type="text" ng-model="plant.plant_name" placeholder="Plant name" required />
                </div>
                
                <div class="col-md-12 card" style="padding: 10px;">
                    <input type="text" ng-model="plant.plant_scientific_name" placeholder="Scientific name" required />
                </div>

                <div class="col-md-12 card" style="padding: 10px;">
                    <textarea type="text" ng-model="plant.plant_description" placeholder="Description" style="width: 100%; height: 150px; resize: none;" required></textarea>
                </div>

                <div class="col-md-12" style="padding: 10px;">
                    <button type="submit" class="button button-balanced button-full">UPDATE PLANT</button>
                </div>
            </form>
        </div>
        
        <!-- Normal view -->
        <div id="content-view_normal" ng-show="!isAdmin">
            <div class="col-md-12 card" style="padding: 10px;">
                <div class="col-md-12" ng-if="!formData.plantPic">
                    <img ng-src="{{base + plant.plant_pic}}" height="250" width="100%" class="thumb"/>
                </div>
                <div class="col-md-12">
                    <img ng-src="{{formData.imageHolder}}" height="250" width="100%" ngf-thumbnail="formData.plantPic"/>
                </div>
            </div>

            <div class="col-md-12 card" style="padding: 10px;">
                <strong>Plant name</strong><br><br>
                <span class="text-gray">{{plant.plant_name}}</span>
            </div>
            
            <div class="col-md-12 card" style="padding: 10px;">
                <strong>Scientific name</strong><br><br>
                <span class="text-gray">{{plant.plant_scientific_name}}</span>
            </div>

            <div class="col-md-12 card" style="padding: 10px;">
                <strong>Description</strong><br><br>
                <span class="text-gray">{{plant.plant_description}}</span>
            </div>

            <div class="col-md-12 card" style="padding: 10px;">
                <strong>Comments</strong><br><br>
            </div>
        </div>
    </ion-content>
</ion-view>
